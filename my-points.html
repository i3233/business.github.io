<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的积分 - 本地生活小程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            padding-bottom: 70px;
        }

        /* Points Overview */
        .overview-section {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            padding: 30px 20px;
            color: white;
            margin-bottom: 10px;
        }

        .points-title {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .points-amount {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .expiry-notice {
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .rules-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Filter Bar */
        .filter-bar {
            background: white;
            padding: 15px;
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .filter-button {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
            background: white;
            cursor: pointer;
        }

        .filter-button.active {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        /* Points History */
        .history-section {
            background: white;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #f5f5f5;
            display: flex;
            justify-content: space-between;
        }

        .history-info {
            flex: 1;
        }

        .history-date {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .history-type {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .history-desc {
            font-size: 12px;
            color: #666;
        }

        .history-amount {
            text-align: right;
        }

        .amount-value {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .amount-value.positive {
            color: #ff6b6b;
        }

        .amount-value.negative {
            color: #666;
        }

        .amount-status {
            font-size: 12px;
            color: #999;
        }

        /* Rules Section */
        .rules-section {
            background: white;
            padding: 15px;
            margin-top: 10px;
        }

        .rules-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-all-rules {
            font-size: 12px;
            color: #ff6b6b;
            text-decoration: none;
        }

        .rules-list {
            font-size: 12px;
            color: #666;
            line-height: 1.6;
        }

        .rule-item {
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
        }

        .rule-item::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #ff6b6b;
        }

        /* TabBar */
        .tabbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: white;
            display: flex;
            border-top: 1px solid #eee;
            z-index: 100;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }

        .tab-item.active {
            color: #ff6b6b;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
