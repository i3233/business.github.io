    <style>
    /* 全局样式重置 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.5;
        padding-bottom: 60px; /* 为底部导航留出空间 */
    }

    /* 顶部信息栏 */
    .header {
        background: linear-gradient(135deg, #4CAF50, #45a049);
        padding: 20px 15px;
        color: white;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .user-details {
        flex: 1;
    }

    .nickname {
        font-size: 1.2rem;
        margin-bottom: 5px;
    }

    .user-tags {
        display: flex;
        gap: 10px;
        font-size: 0.9rem;
    }

    .id-tag {
        opacity: 0.9;
    }

    .role-tag {
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 8px;
        border-radius: 12px;
    }

    /* 统计卡片 */
    .stats-card {
        margin: 15px;
        background: white;
        border-radius: 12px;
        padding: 15px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .stat-item {
        text-align: center;
    }

    .stat-item h3 {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 5px;
    }

    .number {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
    }

    /* 推广工具 */
    .section-title {
        font-size: 1.1rem;
        margin: 20px 15px 10px;
        color: #333;
    }

    .tool-card {
        margin: 0 15px;
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .qrcode {
        text-align: center;
        margin-bottom: 15px;
        background: white;
        padding: 10px;
        border-radius: 8px;
        display: inline-block;
    }

    .qrcode img {
        width: 180px;
        height: 180px;
        display: block;
        margin: 0 auto;
    }

    .promotion-link {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    .promotion-link input {
        flex: 1;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 0.9rem;
    }

    .copy-btn {
        padding: 8px 15px;
        background: #f0f0f0;
        border: none;
        border-radius: 6px;
        color: #333;
        cursor: pointer;
    }

    .share-btn {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
    }

    /* 佣金总览 */
    .commission-card {
        margin: 0 15px;
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .commission-item {
        margin-bottom: 15px;
    }

    .commission-item h3 {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 5px;
    }

    .amount {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
    }

    .withdraw-btn {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
    }

    /* 门店列表 */
    .store-cards {
        margin: 0 15px;
    }

    .store-card {
        background: white;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .store-info h3 {
        font-size: 1rem;
        margin-bottom: 5px;
    }

    .register-time, .store-status {
        font-size: 0.9rem;
        color: #666;
    }

    .store-commission {
        text-align: right;
    }

    .detail-btn {
        padding: 6px 12px;
        background: #f0f0f0;
        border: none;
        border-radius: 6px;
        color: #333;
        cursor: pointer;
        margin-top: 5px;
    }

    .view-all-btn {
        display: block;
        width: calc(100% - 30px);
        margin: 15px;
        padding: 12px;
        background: #f0f0f0;
        border: none;
        border-radius: 6px;
        color: #333;
        cursor: pointer;
    }

    /* 公告栏 */
    .announcement {
        margin: 15px;
        background: #fff3cd;
        border-radius: 8px;
        padding: 10px 15px;
    }

    .announcement-content {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #856404;
    }

    .announcement i {
        font-size: 1.2rem;
    }

    /* 底部导航栏 */
    .tabbar {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50px;
        background: #fff;
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0 -1px 2px rgba(0,0,0,0.1);
        z-index: 1000;
    }

    .tab-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: #666;
        font-size: 10px;
        padding: 4px 0;
    }

    .tab-item.active {
        color: #ff6b6b;
    }

    .tab-icon {
        width: 24px;
        height: 24px;
        margin-bottom: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .tab-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    /* 响应式适配 */
    @media (max-width: 360px) {
        .stats-card {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .store-card {
            flex-direction: column;
            text-align: center;
        }
        
        .store-commission {
            text-align: center;
            margin-top: 10px;
        }
    }
    </style>
