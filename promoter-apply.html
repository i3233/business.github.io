    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 获取DOM元素
        const backBtn = document.querySelector('.back-btn');
        const bindPhoneBtn = document.querySelector('.bind-phone-btn');
        const agreementCheckbox = document.querySelector('#agreement-checkbox');
        const submitBtn = document.querySelector('.submit-btn');
        const serviceAgreementLink = document.querySelector('.service-agreement-link');
        const privacyPolicyLink = document.querySelector('.privacy-policy-link');
        const agreementModal = document.querySelector('#agreement-modal');
        const successModal = document.querySelector('#success-modal');
        const pendingModal = document.querySelector('#pending-modal');
        const closeBtns = document.querySelectorAll('.close-btn');
        const modalBtns = document.querySelectorAll('.modal-btn');
        const nameInput = document.querySelector('#name');
        const idNumberInput = document.querySelector('#id-number');
        const steps = document.querySelectorAll('.step');

        // 返回按钮点击事件
        backBtn.addEventListener('click', function() {
            window.history.back();
        });

        // 绑定手机号按钮点击事件
        bindPhoneBtn.addEventListener('click', function() {
            // TODO: 实现手机号绑定逻辑
            console.log('绑定手机号');
        });

        // 协议复选框变化事件
        agreementCheckbox.addEventListener('change', function() {
            submitBtn.disabled = !this.checked;
        });

        // 更新进度条状态
        function updateProgress(step) {
            steps.forEach((s, index) => {
                if (index <= step) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
        }

        // 提交按钮点击事件
        submitBtn.addEventListener('click', function() {
            // 更新进度到审核中
            updateProgress(1);
            // 显示审核中弹窗
            showModal(pendingModal);
        });

        // 显示协议内容
        serviceAgreementLink.addEventListener('click', function(e) {
            e.preventDefault();
            showAgreementModal('服务协议');
        });

        privacyPolicyLink.addEventListener('click', function(e) {
            e.preventDefault();
            showAgreementModal('隐私政策');
        });

        // 显示协议弹窗
        function showAgreementModal(title) {
            const modalTitle = agreementModal.querySelector('.modal-title');
            const modalContent = agreementModal.querySelector('.agreement-content');
            
            modalTitle.textContent = title;
            // TODO: 根据标题加载对应的协议内容
            modalContent.textContent = `这是${title}的内容...`;
            
            showModal(agreementModal);
        }

        // 显示弹窗
        function showModal(modal) {
            modal.classList.add('active');
        }

        // 关闭弹窗
        function closeModal(modal) {
            modal.classList.remove('active');
        }

        // 为所有关闭按钮添加点击事件
        closeBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const modal = this.closest('.modal');
                closeModal(modal);
            });
        });

        // 为所有弹窗按钮添加点击事件
        modalBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const modal = this.closest('.modal');
                closeModal(modal);
                // 如果是审核中弹窗的确认按钮，跳转到推广员首页
                if (modal === pendingModal) {
                    window.location.href = 'promoter-index.html';
                }
            });
        });

        // 点击弹窗背景关闭弹窗
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal(this);
                }
            });
        });

        // 复制推广链接
        const copyBtn = document.querySelector('.copy-btn');
        copyBtn.addEventListener('click', function() {
            // 这里替换为实际的推广链接
            const promoLink = 'https://example.com/promo/123456';
            navigator.clipboard.writeText(promoLink).then(() => {
                alert('推广链接已复制到剪贴板');
            });
        });
    });
    </script>
</body>
