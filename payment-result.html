<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付结果 - 本地生活小程序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            padding-bottom: 70px;
        }

        /* Payment Status */
        .status-section {
            background: white;
            padding: 30px 15px;
            text-align: center;
            margin-bottom: 10px;
        }

        .status-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .status-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status-subtitle {
            font-size: 14px;
            color: #666;
        }

        /* Order Summary */
        .order-section {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 14px;
            color: #666;
            border-bottom: 1px solid #f5f5f5;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-label {
            color: #999;
        }

        .order-value {
            color: #333;
        }

        .order-number {
            font-family: monospace;
        }

        .product-name {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .points-return {
            color: #ff6b6b;
        }

        /* User Reminders */
        .reminder-section {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
        }

        .reminder-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reminder-title::before {
            content: "!";
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 12px;
        }

        .reminder-content {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .reminder-item {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        .reminder-item::before {
            content: "•";
            position: absolute;
            left: 0;
            color: #ff6b6b;
        }

        /* Action Buttons */
        .action-section {
            padding: 15px;
        }

        .action-button {
            width: 100%;
            height: 44px;
            margin-bottom: 10px;
            border: none;
            border-radius: 22px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .primary-button {
            background: #ff6b6b;
            color: white;
        }

        .secondary-button {
            background: white;
            color: #666;
            border: 1px solid #ddd;
        }

        /* TabBar */
        .tabbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: white;
            display: flex;
            border-top: 1px solid #eee;
            z-index: 100;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }

        .tab-item.active {
            color: #ff6b6b;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 2px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
